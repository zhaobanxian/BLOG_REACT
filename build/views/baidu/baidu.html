<script>
    window.onload=function(){
            window.addEventListener("scroll",function(e){
                var hidesearch= document.querySelector(".div_fixed_search_warp");
                if(window.document.body.scrollTop>221){
                    hidesearch.style.display="block";
                }else{
                    hidesearch.style.display="none";
                }
            });

            document.querySelectorAll("#layer_right_link").forEach(function(item){
                item.addEventListener("mouseout",moveproductonmouseout);
                item.addEventListener("mouseover",function(){
                    console.log("mouseover")
                });
            });

            window.onresize=function(){
                setTouLeft();
            }
            
            setTouLeft();
    };
    function setTouLeft(){
        var wd=document.documentElement.clientWidth<900?900:document.documentElement.clientWidth;
        document.getElementsByClassName("div_fixed_search")[0].style.marginLeft=
            (wd- 537+104)/2-223;
    }
    function moveproductonmouseout(event){
        //console.log(event);
        var s = event.toElement || event.relatedTarget; 
            if (!this.contains(s)) {
                document.querySelector("#layer_right_link").style.display="none"; 
            }
    }

    function stopBubble(e) {
        // console.log("stop");
        //如果提供了事件对象，则这是一个非IE浏览器
        if ( e && e.stopPropagation )
            //因此它支持W3C的stopPropagation()方法
            e.stopPropagation();
        else
            //否则，我们需要使用IE的方式来取消事件冒泡
            window.event.cancelBubble = true;
    }

    function moveproductonmouseover(){
        console.log("mouseover");
        //toshow something
        document.querySelector("#layer_right_link").style.display="block";
    }
</script>
